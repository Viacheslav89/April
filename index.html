<body>
    <script src="main.js">
	let kmPr = prompt('Сколько км?');
let pharmacyPr = prompt('Сколько аптек?');
function sumTripApril (km, pharmacy) {

    const sumKm = km * 17;
    const sumPharmacy = pharmacy * 80;
    const result = sumKm + sumPharmacy;
    let sumDriver;
    
    if (km <= 320) {
        sumDriver = 2000;
    } else if (km > 320 && km < 420) {
        sumDriver = 2200;
    } else if (km > 420 && km < 500) {
        sumDriver = 2400;
    } else if (km > 500 && km < 550) {
        sumDriver = 2500;
    } else if (km > 550 && km < 600) {
        sumDriver = 2700;
    } else if (km > 600 && km < 670) {
        sumDriver = 2800;
    } else if (km > 670 && km < 750) {
        sumDriver = 3000;
    } else if (km > 750 && km < 820) {
        sumDriver = 3200;
    } else if (km > 820 && km < 920) {
        sumDriver = 3400;
    } else if (km > 920 && km < 1000) {
        sumDriver = 3500;
    } else if (km >= 1000) {
        sumDriver = km * 3.5;
    }
    alert(`${result}р - общая сумма
${sumDriver}р - зп водителя`);
}

sumTripApril(kmPr, pharmacyPr);
    </script>
