<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>

        let kmPr = prompt('Сколько км?');
        let pharmacyPr = prompt('Сколько аптек?');
        function sumTripApril (km, pharmacy) {

            const sumKm = km * 17;
            const sumPharmacy = pharmacy * 80;
            const result = sumKm + sumPharmacy;
            let sumDriver;
            
            if (km < 319) {
                sumDriver = 2000;
            } else if (km > 321 && km < 419) {
                sumDriver = 2200;
            } else if (km > 419 && km < 499) {
                sumDriver = 2400;
            } else if (km > 499 && km < 549) {
                sumDriver = 2500;
            } else if (km > 549 && km < 599) {
                sumDriver = 2700;
            } else if (km > 599 && km < 669) {
                sumDriver = 2800;
            } else if (km > 669 && km < 749) {
                sumDriver = 3000;
            } else if (km > 749 && km < 819) {
                sumDriver = 3200;
            } else if (km > 819 && km < 919) {
                sumDriver = 3400;
            } else if (km > 919 && km < 999) {
                sumDriver = 3500;
            } else if (km > 1000) {
                sumDriver = km * 3.5;
            }
            alert(`${result}р - общая сумма \n${sumDriver}р - зп водителя`);
        }

        sumTripApril(kmPr, pharmacyPr);

    </script>
</body>
</html>
